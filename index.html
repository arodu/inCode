        <div class="row">

                <!-- Editor -->
                <div class="col-md-6">
                    <form>
                        <div>
                            <textarea id="code" name="code">var a = read("Ingrese el valor de A: ");
var b = read("Ingrese el valor de B: ");
var c = read("Ingrese el valor de C: ");

var x1, x2, y;

y = ((b*b) - (4*a*c));

x1 = (-b + Math.sqrt(y))/(2*a);
x2 = (-b - Math.sqrt(y))/(2*a);

writeln("x1 = "+x1);
writeln("x2 = "+x2);
</textarea>
                        </div>
                    </form>
                </div>
