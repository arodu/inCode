<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>inCode</title>

    <!-- ED-GRID -->
    <link href="vendors/ed-grid/ed-grid.css" rel="stylesheet" type="text/css" />

    <!-- CodeMirror -->
    <link rel="stylesheet" href="vendors/codemirror/lib/codemirror.css">

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/inCode.css" rel="stylesheet" type="text/css" />
    <link href="css/style.consola.css" rel="stylesheet" type="text/css" />

</head>
<body class="">
    <div class="grupo">
        <div class="editor caja total">
            <header>
                <h1>inCode</h1>
            </header>
        </div>
        <div class="caja total">
            <div class="grupo movil-tabla">
                <div class="editor caja movil-50">
                    <form>
                        <div>
                            <textarea id="code" name="code" class="caja">var a = read("Ingrese el valor de A: ");
var b = read("Ingrese el valor de B: ");
var c = read("Ingrese el valor de C: ");

var x1, x2, y;

y = ((b*b) - (4*a*c));

x1 = (-b + Math.sqrt(y))/(2*a);
x2 = (-b - Math.sqrt(y))/(2*a);

writeln("x1 = "+x1);
writeln("x2 = "+x2);
</textarea>
                        </div>
                        <div class="tools">
                            <input type="button" value="Run &gt;" class="ejecutar" />
                        </div>
                    </form>
                </div>
                <div class="consola caja movil-50"></div>
            </div>
        </div>

        <div class="caja total">
            <footer>
                <small><a href="https://github.com/arodu/inCode">https://github.com/arodu/inCode</a> 2015</small>
            </footer>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="vendors/jquery/jquery-2.1.4.min.js"></script>

    <!-- CodeMirror -->
    <script src="vendors/codemirror/lib/codemirror.js"></script>
    <script src="vendors/codemirror/mode/javascript/javascript.js"></script>

    <script type="text/javascript" src="js/inCode.js"></script>

    <script type="text/javascript">
        window.onload = function() {

              var editor = CodeMirror.fromTextArea( document.getElementById("code") , {
                mode: "javascript",
                lineNumbers: true,
                lineWrapping: true,
                showCursorWhenSelecting: true,
                //extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
                //foldGutter: true,
                //gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
              });

              $code = new inCode( editor, $('.consola'), $('.tools') );
        }
    </script>

</body>
</html>
